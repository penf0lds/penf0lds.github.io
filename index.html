<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sites-PenfoldsAU-Site</title>

        <style>
            iframe{
                border:none;
            }
            body{
                margin: 0px !important;
            }
            iframe,body,div,html{
                width: 100%;
                height: 100%;
            }
            html{
                overflow: hidden !important;
            }
        </style>
        <script src="js/vue.min.js"></script>
        <script src="js/vue-resource.min.js"></script>
    </head>
    <body>
        <div class="main" id="myapp">
            <iframe  :src="urls"></iframe>
        </div>

        <script>
            var vm = new Vue({
                el: '#myapp',
                data() {
                    return {
                        urls:""
                    }
                },
                created(){
                    let url=window.location.search;
                    let urlParams = new URLSearchParams(url);
                    let pp=urlParams.get("p");
                    this.urls="wine.html?p="+pp
                },
                mounted(){
                    
                },
                methods: {

                }
            })
        </script>

    </body>
</html>
